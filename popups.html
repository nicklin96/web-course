<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popups</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
<script>
    $("#document").ready(function () {
        $("#Gse").click(function () {
            var url = prompt("Enter url","https://www.baidu.com");
            window.location = url;
        });
    });
</script>
<button id="Gse">Go somewhere else</button>
<p>Click the button above you can jump to any url you like!</p>
<h1>And today's nonsense is ...</h1>
Mr Pudding says: Do you want to go to
<a href="#" onMouseOver="self.status='Off to the Lemon';"
   onMouseOut="self.status='';" >the Lemon</a>?
<br />or would you prefer the
<a href="#" onMouseOver="self.status='Ah.... I see that you prefer the lime'; return true;"
   onMouseOut="self.status='';">the Lime</a>?
<p>
</body>
</html>
