<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiThere</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
<script>

    $(document).ready(function () {
        var th = ["My hometown","My country","My favourite TV show","My favourite food"];
        var detail = ["Maoming,Guangdong Province", "China","Top Gear","Pizza"];
        var table = $("<table border=\"1\"></table>");
        table.appendTo($("#createTable"));
        var i;
        for(i=0;i<2;i++){
            var tr = $("<tr></tr>");
            tr.appendTo(table);
            var j;
            var td;
            for(j=0;j<4;j++){
                if(i===0){
                    td = $("<td>"+th[j]+"</td>");
                    td.appendTo(tr);
                }else{
                    td = $("<td>"+detail[j]+"</td>");
                    td.appendTo(tr);
                }
            }
        }
    });
</script>
<div id="createTable">
</div>

</body>
</html>
